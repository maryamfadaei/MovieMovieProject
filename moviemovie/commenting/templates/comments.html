<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
{% load staticfiles %}
{% load url from future %}
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Maryam " />

<title>comments</title>
<script type="text/javascript" src="{% static 'homepage/jquery-1.11.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'homepage/jquery-ui-1.10.4.js' %}"></script>
	<script type="text/javascript" src="{% static 'homepage/jquery.easing.1.3.js' %}"></script>
	<link rel="stylesheet" href="{% static 'commenting/comment.css' %}" type="text/css"/>
</head>

<body>
<h1 class="title">
<img src="{% static 'commenting/img/comment-logo.jpg' %}" alt=""/></h1>
<div class="inner-page">
{% if comments %}  

<ul>
  
        {% for comment in comments %}
                <div class="title">{{ post.title }}</div>
                <ul>
                    <div class="time">{{ comment.created }}</div>
                    <div class="comment">{{ comment.body|linebreaks }}</div>
                </ul>
            {% endfor %}
        </ul>
{% else %}
<div> no comments </div>
{%  endif %}
</div>
</body>


</html>
