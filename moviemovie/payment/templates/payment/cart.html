<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
{% load staticfiles %}

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Licheng Yu" />
<!--     <link rel="stylesheet" type="text/css" href="Style1.css" /> -->
    <title>Purchase</title>
    <script type="text/javascript" src="{% static 'homepage/jquery-1.11.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'homepage/jquery-ui-1.10.4.js' %}"></script>
	<script type="text/javascript" src="{% static 'homepage/jquery.easing.1.3.js' %}"></script>
	<link rel="stylesheet" href="{% static 'payment/cart.css' %}" type="text/css"/>
</head>
<body>
<h1 class="title">
<img src="{% static 'payment/img/store_logo.png' %}" alt=""/></h1>

<div class="inner-page">
    
	<form method="post" action="{% url 'payment:checkout' %}">
	{% csrf_token %}
	<dl class="form">
	<dt><label for="id_user_id">User Id: <span class="required">*</span></label></dt><dd>
	
	<div class="field"><input id="id_user_id" maxlength="20" name="user_id" type="text"></div>
	</dd>
	<dt><label for="id_item_id">Item Id: <span class="required">*</span></label></dt><dd>
	
	<div class="field"><input id="id_item_id" maxlength="10" name="item_id" type="text"></div>
	</dd>
	<dt><label for="id_quantity">Quantity: <span class="required">*</span></label></dt><dd>
	
	<div class="field"><input id="id_quantity" maxlength="10" name="quantity" type="text"></div>
	</dd>
	<dt><label for="id_notes">Notes:</label></dt><dd>
	
	<div class="field"><textarea cols="40" id="id_notes" name="notes" rows="10"></textarea></div>
	<div class="helptext">Any additional notes for the purchase</div>
	</dd></dl>
	<p class="helptext"><span class="required">*</span> This field is required.</p>
	<p><input type="submit" value="checkout"></p></form>
	<p><a href = "{% url 'homepage:index' %}">Cancel Purchase</a></p>
</div>
</body>
</html>
