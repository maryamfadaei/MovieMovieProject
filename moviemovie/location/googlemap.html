<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDW-OPBnqABWuCob2UKwMokYHHS-m2U0Gg">
    </script>
    <script type="text/javascript">

        var place = new google.maps.LatLng(49.2830, -123.1200);

        var marker;
        var map;

        function initialize() {
            var mapOptions = {
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: place
            };

            map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            var image = 'maps/paleblue_MarkerA.png';

            var contentString = '<div id="content">' +
    '<div id="siteNotice">' +
    '</div>' +
    '<h1 id="firstHeading" class="firstHeading">ABC TEST AGENCY</h1>' +
    '<div id="bodyContent">' +
    '<p><b>Mobile Agency</b>, best agency of Ankara ' +
    '</div>' +
    '</div>';


            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: place,
                icon: image,
                type: movie_theater
            });
            google.maps.event.addListener(marker, 'click', toggleBounce);
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
        }

        function toggleBounce() {

            if (marker.getAnimation() != null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);

            }
        }
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width: 20%; height: 20%">
    </div>
</body>
</html>
