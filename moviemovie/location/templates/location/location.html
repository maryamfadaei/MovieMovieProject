<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script>
        var geocoder;
        var map;
        var current_lat;
        var current_lng;
        var address;
        function initialize() {
            geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(49.22839, -123.00705);
            var mapOptions = {
                zoom: 6,
                center: latlng
            }
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            
        }

        function codeAddress() {
            address = document.getElementById('address').value;
            
            geocoder.geocode({ 'address': address }, function (results, status) {
                
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    current_address = results[0].geometry.location;
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                        
                    });
                    
                    current_lat = results[0].geometry.location.lat();
                    current_lng = results[0].geometry.location.lng();
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
                search();
            });
            
        }
        function search() {
            var pyrmont = new google.maps.LatLng(current_lat, current_lng);
            var request = {
                location: pyrmont,
                radius: 5000,
                types: ['movie_theater']
            };
            
            infowindow = new google.maps.InfoWindow();
            
            var service = new google.maps.places.PlacesService(map);
            
            service.nearbySearch(request, callback);
            
            
        }
        function callback(results, status) {
            
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
            
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="panel">
        <input id="address" type="textbox" placeholder=" Vacouver.Canada">
        <input type="button" value="  Find !  " onclick="codeAddress()">
    </div>
    <div id="map-canvas"></div>
</body>
</html>
